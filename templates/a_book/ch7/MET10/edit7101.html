{% extends 'a_book/base.html' %}

{% block title %}Отчет о результатах летной проверки - MET.10{% endblock title %}

{% block content %}
<div class="examinations form">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Подготовка к полету, запуск двигателя и руление</label>
            <br>
            <input type="text" name="preparation" value="{{record.preparation}}"/>
        </p>
        <p>
            <label>Взлет и набор высоты</label>
            <br>
            <input type="text" name="takeoff" value="{{record.takeoff}}"/>
        </p>
        <p>
            <label>Полет по кругу, заход на посадку и посадка</label>
            <br>
            <input type="text" name="circle_flight" value="{{record.circle_flight}}"/>
        </p>
        <p>
            <label>Имитация отказа двигателя в полете</label>
            <br>
            <input type="text" name="eng_failure" value="{{record.eng_failure}}"/>
        </p>
        <p>
            <label>Посадка с одним неработающим двигателем</label>
            <br>
            <input type="text" name="one_eng_landing" value="{{record.one_eng_landing}}"/>
        </p>
        <p>
            <label>Уход на второй круг при обоих работающих двигателях</label>
            <br>
            <input type="text" name="missed_approach" value="{{record.missed_approach}}"/>
        </p>
        <p>
            <label>Уход на второй круг при заходе на посадку с имитацией отказа одного двигателя</label>
            <br>
            <input type="text" name="one_eng_mis_apr" value="{{record.one_eng_mis_apr}}"/>
        </p>
        <p>
            <label>Аттестация по разделу</label>
            <br>
            <input type="text" name="attestation" value="{{record.attestation}}"/>
        </p>
        <p>
            <label>Экзаменатор</label>
            <br>
            <input type="text" name="examiner" value="{{record.examiner}}"/>
        </p>
        <button>Сохранить</button>
    </form>
    <button onclick="document.location='/chapter7/MET10'">Отмена</button>
</div>
{% endblock content %}
