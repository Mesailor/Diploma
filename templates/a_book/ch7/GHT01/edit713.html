{% extends 'a_book/base.html' %}

{% block title %}VII. Отчет о результатах летной проверки - GHT.01{% endblock title %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Набор высоты и снижение</label>
        <br>
        <input type="text" name="climb_n_descent" value="{{record.climb_n_descent}}"/>
    </p>
    <p>
        <label>Виражи с креном 45°</label>
        <br>
        <input type="text" name="turn45" value="{{record.turn45}}"/>
    </p>
    <p>
        <label>Глубокие виражи с креном до 60°</label>
        <br>
        <input type="text" name="turn60" value="{{record.turn60}}"/>
    </p>
    <p>
        <label>Вывод из режима сваливания</label>
        <br>
        <input type="text" name="stall" value="{{record.stall}}"/>
    </p>
    <p>
        <label>Аттестация по разделу</label>
        <br>
        <input type="text" name="attestation" value="{{record.attestation}}"/>
    </p>
    <p>
        <label>Экзаменатор</label>
        <br>
        <input type="text" name="examiner" value="{{record.examiner}}"/>
    </p>
    <input type="submit" value="Сохранить">
</form>
<button onclick="document.location='/chapter3'">Отмена</button>
{% endblock content %}
