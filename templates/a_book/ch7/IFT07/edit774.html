{% extends 'a_book/base.html' %}

{% block title %}Отчет о результатах летной проверки - IFT.07{% endblock title %}

{% block content %}
<div class="examinations form">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Взлет и посадка</label>
            <br>
            <input type="text" name="takeoff_n_land" value="{{record.takeoff_n_land}}"/>
        </p>
        <p>
            <label>Эксплуатация средств навигации</label>
            <br>
            <input type="text" name="nav_operating" value="{{record.nav_operating}}"/>
        </p>
        <p>
            <label>Ведение радиообмена</label>
            <br>
            <input type="text" name="radio" value="{{record.radio}}"/>
        </p>
        <p>
            <label>Эксплуатация самолета и двигателя</label>
            <br>
            <input type="text" name="eng_operating" value="{{record.eng_operating}}"/>
        </p>
        <p>
            <label>Аттестация по разделу</label>
            <br>
            <input type="text" name="attestation" value="{{record.attestation}}"/>
        </p>
        <p>
            <label>Экзаменатор</label>
            <br>
            <input type="text" name="examiner" value="{{record.examiner}}"/>
        </p>
        <button>Сохранить</button>
    </form>
    <button onclick="document.location='/chapter7/IFT07'">Отмена</button>
</div>
{% endblock content %}
