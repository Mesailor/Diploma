{% extends 'a_book/base.html' %}

{% block title %}Отчет о результатах летной проверки - XCT.02{% endblock title %}

{% block content %}
<div class="examinations form">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Общий результат проверки</label>
            <br>
            <input type="text" name="attestation" value="{{record.attestation}}"/>
        </p>
        <p>
            <label>Дата успешного прохождения летной проверки GHT.01</label>
            <br>
            <input type="text" name="dateGHT01" value="{{record.dateGHT01}}"/>
        </p>
        <p>
            <label>РЕКОМЕНДАЦИИ</label>
            <br>
            <input type="text" name="recommendations" value="{{record.recommendations}}"/>
        </p>
        <p>
            <label>Фамилия</label>
            <br>
            <input type="text" name="examiner" value="{{record.examiner}}"/>
        </p>
        <p>
            <label>Номер пилотского свидетельства</label>
            <br>
            <input type="text" name="license_num" value="{{record.license_num}}"/>
        </p>
        <p>
            <label>Дата</label>
            <br>
            <input type="text" name="date" value="{{record.date}}"/>
        </p>
        <button>Сохранить</button>
    </form>
    <button onclick="document.location='/chapter7/XCT02'">Отмена</button>
</div>
{% endblock content %}
