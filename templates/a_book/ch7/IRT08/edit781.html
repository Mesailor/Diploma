{% extends 'a_book/base.html' %}

{% block title %}Отчет о результатах летной проверки - IRT.08{% endblock title %}

{% block content %}
<div class="examinations form">
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Планирование полета</label>
            <br>
            <input type="text" name="planning" value="{{record.planning}}"/>
        </p>
        <p>
            <label>Осмотр и проверка самолета</label>
            <br>
            <input type="text" name="inspection" value="{{record.inspection}}"/>
        </p>
        <p>
            <label>Запуск двигателя и руление</label>
            <br>
            <input type="text" name="startup" value="{{record.startup}}"/>
        </p>
        <p>
            <label>Диспетчерское разрешение</label>
            <br>
            <input type="text" name="ATC_clearance" value="{{record.ATC_clearance}}"/>
        </p>
        <p>
            <label>Взлет и первоначальный набор высоты</label>
            <br>
            <input type="text" name="takeoff" value="{{record.takeoff}}"/>
        </p>
        <p>
            <label>Выход на воздушную трассу</label>
            <br>
            <input type="text" name="airway_entering" value="{{record.airway_entering}}"/>
        </p>
        <p>
            <label>Аттестация по разделу</label>
            <br>
            <input type="text" name="attestation" value="{{record.attestation}}"/>
        </p>
        <p>
            <label>Экзаменатор</label>
            <br>
            <input type="text" name="examiner" value="{{record.examiner}}"/>
        </p>
        <button>Сохранить</button>
    </form>
    <button onclick="document.location='/chapter7/IRT08'">Отмена</button>
</div>
{% endblock content %}
