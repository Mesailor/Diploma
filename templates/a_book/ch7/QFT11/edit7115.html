{% extends 'a_book/base.html' %}

{% block title %}VII. Отчет о результатах летной проверки - QFT.11{% endblock title %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Общий результат проверки</label>
        <br>
        <input type="text" name="attestation" value="{{record.attestation}}"/>
    </p>
    <p>
        <label>Дата успешного прохождения летной проверки GHT.06</label>
        <br>
        <input type="text" name="dateGHT06" value="{{record.dateGHT06}}"/>
    </p>
    <p>
        <label>Дата успешного прохождения летной проверки IRT.08</label>
        <br>
        <input type="text" name="dateIRT08" value="{{record.dateIRT08}}"/>
    </p>
    <p>
        <label>Дата успешного прохождения летной проверки MET.09</label>
        <br>
        <input type="text" name="dateMET09" value="{{record.dateMET09}}"/>
    </p>
    <p>
        <label>Дата успешного прохождения летной проверки MET.10</label>
        <br>
        <input type="text" name="dateMET10" value="{{record.dateMET10}}"/>
    </p>
    <p>
        <label>РЕКОМЕНДАЦИИ</label>
        <br>
        <input type="text" name="recommendations" value="{{record.recommendations}}"/>
    </p>
    <p>
        <label>Фамилия</label>
        <br>
        <input type="text" name="examiner" value="{{record.examiner}}"/>
    </p>
    <p>
        <label>Номер пилотского свидетельства</label>
        <br>
        <input type="text" name="license_num" value="{{record.license_num}}"/>
    </p>
    <p>
        <label>Дата</label>
        <br>
        <input type="text" name="date" value="{{record.date}}"/>
    </p>
    <input type="submit" value="Сохранить">
</form>
<button onclick="document.location='/chapter7/QFT11'">Отмена</button>
{% endblock content %}
