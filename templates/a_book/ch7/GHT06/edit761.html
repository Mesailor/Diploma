{% extends 'a_book/base.html' %}

{% block title %}VII. Отчет о результатах летной проверки - GHT.06{% endblock title %}

{% block content %}
<form method="POST">
    {% csrf_token %}
    <p>
        <label>Подготовка к полету</label>
        <br>
        <input type="text" name="preparation" value="{{record.preparation}}"/>
    </p>
    <p>
        <label>Знание РЛЭ самолета</label>
        <br>
        <input type="text" name="knowledge" value="{{record.knowledge}}"/>
    </p>
    <p>
        <label>Операции перед запуском</label>
        <br>
        <input type="text" name="startup_prep" value="{{record.startup_prep}}"/>
    </p>
    <p>
        <label>Запуск двигателя и проверки. Руление, процедуры перед взлетом</label>
        <br>
        <input type="text" name="before_takeoff" value="{{record.before_takeoff}}"/>
    </p>
    <p>
        <label>Аттестация по разделу</label>
        <br>
        <input type="text" name="attestation" value="{{record.attestation}}"/>
    </p>
    <p>
        <label>Экзаменатор</label>
        <br>
        <input type="text" name="examiner" value="{{record.examiner}}"/>
    </p>
    <input type="submit" value="Сохранить">
</form>
<button onclick="document.location='/chapter7/GHT06'">Отмена</button>
{% endblock content %}
